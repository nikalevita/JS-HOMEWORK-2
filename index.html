<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Умный дом</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="./view/style.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<form id="addForm">
					<h3>Добавить устройство</h3>
					<div class="form-group">
						<select class="form-control" name="deviceType" id="deviceType">
							<option value="tv">Телевизор</option>
							<option value="fridge">Холодильник</option>
							<option value="lamp" selected>Лампа</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="name" name="name" placeholder="Имя*" >
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="model" name="model" placeholder="Модель" >
					</div>
					<div class="form-group" id="channelsSelect">
						<select class="form-control" name="currentChannelsPackage" id="currentChannelsPackage" multiple >
							<option value="standart" selected>Стандарт</option>
							<option value="sport">Спорт</option>
							<option value="discovery">Дискавери</option>
						</select>
					</div>
					<button class="btn btn-primary" id="addDevice" name="addDevice" type="button">Добавить</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="app" class="row"></div>
	</div>
	

	<script src="./model/device.js"></script>
	<script src="./model/sound.js"></script>
	<script src="./model/temperature.js"></script>
	<script src="./model/brightness.js"></script>
	<script src="./model/channels.js"></script>
	<script src="./model/tv.js"></script>
	<script src="./model/fridge.js"></script>
	<script src="./model/lamp.js"></script>
	<script src="./view/view.js"></script>

	<script src="./model/app.js"></script>
	
</body>
</html>
